<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login</title>
</head>
<body>
<a href="/home">Home</a>


<div>
    <form>
        <h1 class="h3 mb-3">Please sign in for more!</h1>
        <div id="register-errors" class="alert alert-danger collapse" role="alert"></div>
        <label for="inputEmail" >Email address</label>
        <input type="email" name="email" id="inputEmail" placeholder="Email address" required autofocus>
        <label for="inputPassword" >Password</label>
        <input type="password" name="password" id="inputPassword" placeholder="Password" required>
        <div class="checkbox mb-2">
            <label>
                <input type="checkbox" value="remember-me"><span class="mr-2"></span>Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-1">No account? <a href="register">Register here</a>.</p>
        <p class="mt-4 text-muted">&copy; 2017-2018</p>
    </form>
</div>




</body>
</html>
